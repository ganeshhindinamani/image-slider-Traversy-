<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .img-container {
        width: 100vw;
        height: 100vh;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img class="img" alt="" />
      <div class="text">
        <p>
          Amet iste quas asperiores quam facilis fugit? Sed ducimus maxime
          nesciunt facilis repellendus Deleniti sint minus dolor saepe
          consectetur. Quae hic tempora amet magnam minus. Consequuntur aliquam
          molestiae nesciunt doloribus.
        </p>
      </div>
    </div>

    <script>
      var i = 0;
      var images = [];
      var time = 3000;

      // Image List
      images[0] = "1.jpg";
      images[1] = "2.jpg";
      images[2] = "3.jpg";
      images[3] = "4.jpg";

      // Change Image
      function changeImg() {
        document.querySelector(".img").src = images[i];

        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }

        setTimeout("changeImg()", time);
      }

      window.onload = changeImg;
    </script>
  </body>
</html>
